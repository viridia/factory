apiVersion: v1
kind: Pod
metadata:
  name: k8shell
spec:
  restartPolicy: Never
  containers:
    - name: k8shell
      image: k8shell:0.0.1
      imagePullPolicy: Never
      stdin: true
      tty: true
      # volumeMounts:
      #   - mountPath: /usr/nimble/src
      #     name: src
      volumeMounts:
        - mountPath: /usr/nimble/sandbox
          name: sandbox
  volumes:
    # - name: src
    #   hostPath:
    #     path: /usr/nimble/src
    - name: sandbox
      hostPath:
        path: /usr/nimble/sandbox
